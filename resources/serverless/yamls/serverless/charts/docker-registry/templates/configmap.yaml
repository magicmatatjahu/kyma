---
# Source: serverless/charts/docker-registry/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: serverless-docker-registry-config
  labels:
    app: docker-registry
    chart: docker-registry-1.9.1
    heritage: Helm
    release: RELEASE-NAME
data:
  config.yml: |-
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    http:
      addr: :5000
      debug:
        addr: :5001
        prometheus:
          enabled: true
          path: /metrics
      headers:
        X-Content-Type-Options:
        - nosniff
    log:
      fields:
        service: registry
      formatter: json
    storage:
      cache:
        blobdescriptor: inmemory
    version: 0.1
